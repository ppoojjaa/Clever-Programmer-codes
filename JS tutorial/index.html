<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Challengs</title>
</head>

<body>

    <!-- Challenge1 -->
    <div class="container1">
        <h2>Challenge 1:Your age in days</h2>

        <div class="flex-box-ctn-1">
            <div><button class="btn btn-primary" onclick="ageInDays()"> Click Me</button>
            </div>
            <div><button class="btn btn-danger " onclick="reset()"> reset </button>
            </div>
        </div>

        <div class="flex-box-ctn-1">
            <div id="flex-box-result"> </div>
        </div>
    </div>

    <!-- Challenge2 -->
    <div class="container1">
        <h2>Challenge 2:Cat Genrator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-ctn-2" id="flex-cat-gen">
            <p></p>
        </div>
    </div>

    <!-- Challenge3 -->
    <div class="container3">
        <h2>Challenge 3:Rock, Paper, Scissors</h2>

        <div class="flex-box-rps" id="flex-box-rps-div">

            <img id="rock" src="https://clipground.com/images/big-rock-clipart-15.jpg " width=150 height=150 alt="" onclick="rpsGame(this)">

            <img id="paper" src=" https://clipartix.com/wp-content/uploads/2016/04/Paper-clip-art-free-free-clipart-images-2-clipartcow.png" width=150 height=150 alt="" onclick="rpsGame(this)">

            <img id="scissors" src="https://free.clipartof.com/1702-Free-Clipart-Of-A-Pair-Of-Scissors.jpg " width=150 height=150 alt="" onclick="rpsGame(this) ">

        </div>

    </div>

    <!-- Challenge4 -->
    <div class="container4">
        <h2>Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box-ctn-4">
            <form action="">
                <select name="backdrop" id="background" onchange="changeColor(this)">
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value="random">Random</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="reset">Reset</option>   
                <select>
            </form>
            <button class="btn btn-primary "> Wee!</button>
            <button class=" btn btn-danger "> Yahoo!</button>
            <button class="btn btn-warning "> Google</button>
            <button class="btn btn-success "> Facebook</button>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
